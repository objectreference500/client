<header class="p-3 w-full fixed top-0 z-50 bg-black">
    <div class="flex align-middle items-center  px-8 mx-auto gap-6">
        <a class="flex items-center max-h-16 gap-3 text-white border-r-white border-r-2 pr-6">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
                <path
                    d="M19.006 3.705a.75.75 0 1 0-.512-1.41L6 6.838V3a.75.75 0 0 0-.75-.75h-1.5A.75.75 0 0 0 3 3v4.93l-1.006.365a.75.75 0 0 0 .512 1.41l16.5-6Z" />
                <path fill-rule="evenodd"
                    d="M3.019 11.114 18 5.667v3.421l4.006 1.457a.75.75 0 1 1-.512 1.41l-.494-.18v8.475h.75a.75.75 0 0 1 0 1.5H2.25a.75.75 0 0 1 0-1.5H3v-9.129l.019-.007ZM18 20.25v-9.566l1.5.546v9.02H18Zm-9-6a.75.75 0 0 0-.75.75v4.5c0 .414.336.75.75.75h3a.75.75 0 0 0 .75-.75V15a.75.75 0 0 0-.75-.75H9Z"
                    clip-rule="evenodd" />
            </svg>

            <h3 class="text-2xl font-semibold text-white">
                Matrimonial
            </h3>

        </a>
        <nav class="flex gap-3 my-2 uppercase text-lg text-white">
            <a>Matches</a>
            <a>Link</a>
            <a>Messages</a>
        </nav>
        <div class="flex align-middle ml-auto gap-3">
            @if (account.currentUser(); as user) 
            {
                <div class="dropdown dropdown-end">
                <div tabindex="0" role="button" class="flex items-center text-white text-xl
                gap-3 cursor-pointer">
                    <img src="/user.png" alt="user avatar" class="w-8 h-8 rounded-full">
                    <span>
                        {{user.displayName}}
                    </span>
                </div>
                <ul tabindex="-1" class="dropdown-content menu bg-base-100 rounded-box z-1 w-52 p-2 shadow-sm">
                    <li><a>Edit profile</a></li>
                    <li><a (click)="logout()">Logout</a></li>
                </ul>
            </div>

            }
            @else {
                    <form #loginForm="ngForm" (ngSubmit)="login()" class="flex items-center gap-3">
                <input [(ngModel)]="creds.Email" name="email" type="text" class="input" placeholder="Email">
                <input [(ngModel)]="creds.Password" name="password" type="password" class="input"
                    placeholder="Password">
                <button type="submit" class="btn">Login</button>
            </form>
            }
            
            
        </div>
    </div>
</header>
